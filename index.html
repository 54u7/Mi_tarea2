<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stiles.css">
    <title>Calcu Tarea</title>
</head>
<body>
    <form name="calculador">

        <h3>Calcu</h3>
        <p>Haz tus calculos</p>
        <br>
        <div class="tf">
        <input type="textfield" name="Calc" value="">
        </div>


        <br>
        <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="boton">
        <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="boton">
        <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="boton">
        <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="boton">

        <br>
        <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="boton">
        <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="boton">
        <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="boton">
        <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="boton">

        <br>
        <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="boton">
        <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="boton">
        <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="boton">
        <input type="button" value="" onclick="document.calculator.ans.value+=''" class="boton">

        <br>
        <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="boton">
        <input type="reset" value="c">
        <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="boton">
        <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="boton">
    </form>
</body>
</html>
